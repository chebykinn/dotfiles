order += "external_script player"
order += "sysdata mem"
order += "sysdata cpu"
order += "battery 1"
order += "volume master"
order += "tztime local"

general {
	colors = true
	interval = 1
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

tztime local {
	format = "%Y-%m-%d %H:%M:%S"
	on_click 1 = "exec gsimplecal"
}

load {
	format = "%1min"
}

battery 1 {
	format_down = ""
	path = "/sys/class/power_supply/BAT1/uevent"
}

disk "/" {
	format = "%avail"
}

volume master {
	device = "pulse"
	format = "ðŸ”Š: %volume"
	format_muted = "ðŸ”‡: muted (%volume)"
}

sysdata "mem" {
	format = "ï‡€: {mem_used}/{mem_total} GiB"
}

sysdata "cpu" {
	format = "ï‚…: {cpu_usage}%"
}

external_script "player" {
	format = "{output}"
	cache_timeout = 1
	script_path = "~/.i3/player.sh"
}
